<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="img">
      <img src="images/illustration-hero.svg" alt="Girl Dancing to Music">
    </div>
    <div class="top">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="summary">
      <img src="images/icon-music.svg" alt="Icon Music">
      <div class="text">
        <h3 class="plan">Annual Plan</h3>
        <p class="cost">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <div class="buttons">
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
